<div *ngIf="responseMessage" class="alert alert-success mt-4" role="alert">
  {{ responseMessage }}
</div>
<div  class="card">
    <div class="card-header">
        <h4>Scheduled Appointment</h4>
    </div>
        <div class="card-body">
            <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
              
              <div class="mb-3">
                  <label for="time" class="form-label ">PatientId</label>
                  <input type="text" class="form-control" placeholder="patientId" formControlName="patientId">
                  <div *ngIf="itemForm.controls['patientId'].invalid && (itemForm.controls['doctorId'].dirty || itemForm.controls['patientId'].touched)" class="ng-dirty">
                    <span *ngIf="itemForm.controls['patientId'].errors">
                      <span class="text-danger">Please Enter patientId .</span>
                    </span>
                  </div>
                </div>
                  <div class="mb-3">
                    <label for="time" class="form-label ">DoctorId</label>
                  <input type="text" class="form-control" placeholder="doctorId" formControlName="doctorId">
                  <div *ngIf="itemForm.controls['doctorId'].invalid && (itemForm.controls['doctorId'].dirty || itemForm.controls['doctorId'].touched)" class="ng-dirty">
                  <span *ngIf="itemForm.controls['doctorId'].errors">
                    <span class="text-danger">Please Enter doctorId .</span>
                  </span>
                </div>
              </div>
                <div class="mb-3">
                  <input type="datetime-local" name ="time"formControlName="time" [(ngModel)]="formModel.time" class="form-control" id="time" placeholder="Appointment Time">
                  <div *ngIf="itemForm.controls['time'].invalid && (itemForm.controls['time'].dirty || itemForm.controls['time'].touched)"
                  class="ng-dirty">
                  <span *ngIf="itemForm.controls['time'].errors">
                    <span class="text-danger">Please Choose Appointment Time .</span>
                  </span>
                </div>
                </div>
               

                <div class="col-md-2">
                  <button class="btn btn-outline-dark" type="submit">Submit</button>
                </div>
              </form>
        </div>
   
</div>
